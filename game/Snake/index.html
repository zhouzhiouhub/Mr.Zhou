<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        #game-container {
            display: inline-block;
            position: relative;
            margin-top: 20px;
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #222;
        }
        
        #score {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        
        #high-score {
            font-size: 20px;
            margin: 10px 0;
            color: #666;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #controls {
            margin-top: 20px;
            color: #666;
        }

        /* Direction buttons styling */
        #direction-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
        }
        
        .direction-btn {
            width: 100%;
            height: 100%;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .direction-btn:active {
            background-color: #333;
        }
        
        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        /* Difficulty buttons styling */
        #difficulty-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        
        .difficulty-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #999; /* Default gray color for inactive */
            color: white;
        }
        
        /* Active states with original colors */
        #easy-btn.active-difficulty {
            background-color: #4CAF50; /* Green */
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        #medium-btn.active-difficulty {
            background-color: #FFC107; /* Yellow */
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        #hard-btn.active-difficulty {
            background-color: #F44336; /* Red */
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">分数: 0</div>
    <div id="high-score">历史最高分: 0</div>
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p>您的努力积分: <span id="final-score">0</span></p>
            <button id="restart-button">再来一次</button>
        </div>
    </div>
    <div id="controls">
        <p color #ff000>温馨提示！</p>
        <p>使用箭头键或方向键来控制蛇</p>
        <button id="start-button">开始游戏</button>
    </div>
    
    <!-- Difficulty Controls -->
    <div id="difficulty-controls">
        <p>难度: </p>
        <button id="easy-btn" class="difficulty-btn active-difficulty">容易</button>
        <button id="medium-btn" class="difficulty-btn">中等</button>
        <button id="hard-btn" class="difficulty-btn">困难</button>
    </div>
    
    <!-- Direction Control Buttons -->
    <div id="direction-controls">
        <button id="up-btn" class="direction-btn">↑</button>
        <button id="left-btn" class="direction-btn">←</button>
        <button id="right-btn" class="direction-btn">→</button>
        <button id="down-btn" class="direction-btn">↓</button>
    </div>

    <script>
        // Game settings
        const boardSize = 400;
        const gridSize = 20;
        const gridCount = boardSize / gridSize;
        
        // Game elements
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        
        // Direction buttons
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // Difficulty buttons
        const easyBtn = document.getElementById('easy-btn');
        const mediumBtn = document.getElementById('medium-btn');
        const hardBtn = document.getElementById('hard-btn');
        
        // Difficulty settings
        const difficulties = {
            easy: 200,
            medium: 150,
            hard: 80
        };
        
        // Game variables
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let gameSpeed = difficulties.easy; // Default to easy
        let currentDifficulty = 'easy';
        let gameRunning = false;
        
        // Initialize the game
        function initGame() {
            // Reset game state
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            updateScore();
            
            // Generate first food
            generateFood();
            
            // Clear game over screen
            gameOverElement.style.display = 'none';
            
            // Draw initial state
            draw();
        }
        
        // Set difficulty
        function setDifficulty(difficulty) {
            if (gameRunning) {
                clearInterval(gameInterval);
            }
            
            currentDifficulty = difficulty;
            gameSpeed = difficulties[difficulty];
            
            // Update UI
            easyBtn.classList.remove('active-difficulty');
            mediumBtn.classList.remove('active-difficulty');
            hardBtn.classList.remove('active-difficulty');
            
            document.getElementById(`${difficulty}-btn`).classList.add('active-difficulty');
            
            if (gameRunning) {
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        }
        
        // Start the game
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gameInterval = setInterval(gameLoop, gameSpeed);
                startButton.textContent = 'Pause Game';
            } else {
                gameRunning = false;
                clearInterval(gameInterval);
                startButton.textContent = 'Resume Game';
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
        }
        
        // Update game state
        function update() {
            // Update direction
            direction = nextDirection;
            
            // Calculate new head position
            const head = {...snake[0]};
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check for collisions with wall
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                gameOver();
                return;
            }
            
            // Check for collisions with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                updateScore();
                
                // Generate new food
                generateFood();
                
                // Speed up the game slightly (only in easy and medium)
                if (currentDifficulty !== 'hard' && score % 50 === 0 && gameSpeed > 60) {
                    clearInterval(gameInterval);
                    gameSpeed -= 10;
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, boardSize, boardSize);
            
            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ff00' : '#00cc00';
                ctx.fillRect(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    gridSize - 1, 
                    gridSize - 1
                );
            });
            
            // Draw food
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(
                food.x * gridSize, 
                food.y * gridSize, 
                gridSize - 1, 
                gridSize - 1
            );
            
            // Draw grid (optional)
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= boardSize; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, boardSize);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(boardSize, i);
                ctx.stroke();
            }
        }
        
        // Generate random food position
        function generateFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
                
                // Make sure food doesn't spawn on snake
                let onSnake = false;
                for (const segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        onSnake = true;
                        break;
                    }
                }
                
                if (!onSnake) break;
            }
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
            highScoreElement.textContent = `High Score: ${highScore}`;
        }
        
        // Game over handler
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startButton.textContent = 'Start Game';

            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                saveHighScore(highScore);
                console.log(`New high score: ${highScore}`);
            }
        }
        
        // Direction change function
        function changeDirection(newDirection) {
            if (!gameRunning) return;
            
            // Prevent 180-degree turns
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                nextDirection = newDirection;
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // Direction buttons event listeners
        upBtn.addEventListener('click', () => changeDirection('up'));
        downBtn.addEventListener('click', () => changeDirection('down'));
        leftBtn.addEventListener('click', () => changeDirection('left'));
        rightBtn.addEventListener('click', () => changeDirection('right'));
        
        // Difficulty buttons event listeners
        easyBtn.addEventListener('click', () => setDifficulty('easy'));
        mediumBtn.addEventListener('click', () => setDifficulty('medium'));
        hardBtn.addEventListener('click', () => setDifficulty('hard'));
        
        // Touch events for mobile (prevent scrolling when using direction buttons)
        upBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('up');
        });
        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('down');
        });
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('left');
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('right');
        });
        
        // Button event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Initialize game and high score
        function initialize() {
            createGrid();
            highScore = getHighScore();
            updateScore();
            initGame();
        }
        
        // Fetch high score from localStorage
        function getHighScore() {
            const savedHighScore = localStorage.getItem('snakeHighScore');
            return savedHighScore ? parseInt(savedHighScore) : 0;
        }
        
        // Save high score to localStorage
        function saveHighScore(score) {
            localStorage.setItem('snakeHighScore', score);
        }
        
        // Initial setup
        initialize();
    </script>
</body>
</html>
