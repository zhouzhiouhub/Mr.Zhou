<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客页面</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- 博客主要内容 -->
    <div class="sidebar">
        <h3>公告</h3>
        <p>欢迎来到我的博客！这里是公告栏。</p>
    </div>
    <div class="content">
        <h2>博客内容</h2>
        <div class="blog-post">
            <h3>第一篇博客</h3>
            <p>这是我的第一篇博客内容...</p>
        </div>
        <div class="blog-post">
            <h3>第二篇博客</h3>
            <p>这里是一些额外的内容...</p>
        </div>
    </div>
    <div class="calendar">
        <h3>完整日历</h3>
        <iframe src="https://calendar.google.com/calendar/embed?src=zh.china%23holiday%40group.v.calendar.google.com&ctz=Asia%2FShanghai"></iframe>
    </div>

    <!-- 聊天气泡功能 -->
    <button id="chat-btn">💬</button>
    <div id="chat-popup">
        <div id="chat-header">
            <span>留言反馈</span>
            <span id="close-chat">&times;</span>
        </div>
        <form id="chat-form">
            <input type="text" id="name" name="name" placeholder="你的名字" required>
            <input type="email" id="email" name="email" placeholder="邮箱地址" required>
            <textarea id="message" name="message" rows="3" placeholder="请输入留言..." required></textarea>
            <button type="submit">发送</button>
        </form>
        <p id="chat-result"></p>
    </div>

    <!-- 引入聊天功能的 JavaScript -->
    <script src="./js/chat.js"></script>
</body>
</html>
