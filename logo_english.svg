<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F3460;stop-opacity:1" /> <!-- Deep Blue -->
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" /> <!-- Bright Orange -->
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background (optional) -->
  <rect width="400" height="200" fill="white" opacity="0.1" rx="10" ry="10" />

  <!-- Abstract geometric shape - symmetrical structure -->
  <g transform="translate(200, 80) scale(0.8)">
    <!-- Main geometric element -->
    <path
      d="M 0,-50
         L 50,30
         L -50,30
         Z"
      fill="url(#gradient)"
      stroke="none"
    />
    <!-- Negative space design elements -->
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" />
    <path
      d="M -45,30
         C -30,0 30,0 45,30"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="5"
      stroke-linecap="round"
    />
  </g>

  <!-- Company name: FutureTech -->
  <text
    x="200"
    y="150"
    font-family="'Montserrat', 'Segoe UI', sans-serif"
    font-size="28"
    font-weight="700"
    fill="url(#textGradient)"
    text-anchor="middle"
    letter-spacing="2"
  >
    FUTURETECH
  </text>
  
  <!-- Tagline -->
  <text
    x="200"
    y="175"
    font-family="'Montserrat', sans-serif"
    font-size="12"
    font-style="italic"
    fill="#666666"
    text-anchor="middle"
    letter-spacing="1"
  >
    INNOVATION Â· GROWTH
  </text>
</svg>
