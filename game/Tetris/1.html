<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <style>
        #gameCanvas { border: 1px solid black; width: 300px; height: 600px; }
        #nextCanvas { border: 1px solid black; width: 120px; height: 120px; }
        #gameControls { margin-top: 10px; }
        #gameOverModal { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            padding: 20px; 
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <div>
        <canvas id="gameCanvas"></canvas>
        <canvas id="nextCanvas"></canvas>
    </div>
    <div id="gameControls">
        <button id="startGameButton">开始游戏</button>
        <button id="pauseGameButton" style="display: none;">暂停游戏</button>
        <button id="leftButton">左移</button>
        <button id="rightButton">右移</button>
        <button id="downButton">下落</button>
        <button id="rotateButton">旋转</button>
        <button id="backButton">返回</button>
        <div>
            分数: <span id="score">0</span>
        </div>
        <div>
            难度: <input type="range" id="difficulty" min="200" max="1000" value="1000" step="100">
            <span id="difficultyValue">1000</span>
        </div>
    </div>
    <div id="gameOverModal">
        <h2>游戏结束</h2>
        <p>最终得分: <span id="score">0</span></p>
        <button id="retryButton">重试</button>
        <button id="exitButton">退出</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
