<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <button id="backButton" onclick="window.location.href='https://zhouzhiou.xyz:8443/game/index.html'">返回</button>
    <div id="score">分数: 0</div>
    <div id="high-score">历史最高分: 0</div>
    <div id="controls">
        <div>
            <p>温馨提示！</p>
            <p>使用箭头键或方向键来控制蛇</p>
        </div>
        <div id="difficulty-controls">
            <p>难度: </p>
            <button id="easy-btn" class="difficulty-btn active-difficulty">容易</button>
            <button id="medium-btn" class="difficulty-btn">中等</button>
            <button id="hard-btn" class="difficulty-btn">困难</button>
        </div>
    </div>
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p>您的努力积分: <span id="final-score">0</span></p>
            <button id="restart-button">再来一次</button>
        </div>
    </div>
    <div class="startcenter">
        <button id="start-button">开始游戏</button>
    </div>
    
    
    <!-- Direction Control Buttons -->
    <div id="direction-controls">
        <button id="up-btn" class="direction-btn">↑</button>
        <button id="left-btn" class="direction-btn">←</button>
        <button id="right-btn" class="direction-btn">→</button>
        <button id="down-btn" class="direction-btn">↓</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
