{% extends "layout.html" %}

{% block title %}编辑文章 - 简易博客{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h1 class="mb-4">编辑文章</h1>
        
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">标题</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">内容</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">更新</button>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
